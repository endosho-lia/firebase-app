<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>レジ管理</title>
<link rel="stylesheet" href="menu.css">

<style>
body.loading{ visibility:hidden; font-family: Arial, sans-serif; background:#e6d499; margin:0; }

/* タブ */
.tabs { display:flex; justify-content:center; margin-top:20px; border-bottom:2px solid #ccc; }
.tab { padding:10px 20px; cursor:pointer; font-weight:bold; font-family:"Hiragino Mincho ProN","Yu Mincho",serif; }
.tab.active { border-bottom:3px solid #e63333; color:#e63333; }

.tab-content { display:none; max-width:900px; margin:20px auto; padding:20px; background:white; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
.tab-content.active { display:block; }

/* ⭐ 金種入力デザイン */
.money-table{
  width:100%;
  border-collapse:collapse;
}
.money-table td{
  padding:6px;
}
.money-label{
  text-align:right;
  font-weight:bold;
  width:120px;
}
.money-input input{
  text-align:center;
  font-size:16px;
}

.total{font-size:20px;font-weight:bold;margin-top:10px;text-align:center}

input, select { width:100%; padding:10px; margin:4px 0; border-radius:6px; border:1px solid #ccc; }
button { padding:12px; background:#e63333; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:bold; margin-top:10px; }

/* 在庫 */
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
</style>
</head>

<body class="loading">

<div class="tabs">
  <div class="tab active" data-tab="tab-open">レジ開け</div>
  <div class="tab" data-tab="tab-close">レジ締め</div>
  <div class="tab" data-tab="tab-expense">経費入出金</div>
  <div class="tab" data-tab="tab-inventory">在庫管理</div>
</div>

<!-- レジ開け -->
<div class="tab-content active" id="tab-open">
<h2>レジ開け</h2>

<table class="money-table">
<tr><td class="money-label">10000円</td><td class="money-input"><input id="o10000" type="number" value="0"></td></tr>
<tr><td class="money-label">5000円</td><td class="money-input"><input id="o5000" type="number" value="0"></td></tr>
<tr><td class="money-label">1000円</td><td class="money-input"><input id="o1000" type="number" value="0"></td></tr>
<tr><td class="money-label">500円</td><td class="money-input"><input id="o500" type="number" value="0"></td></tr>
<tr><td class="money-label">100円</td><td class="money-input"><input id="o100" type="number" value="0"></td></tr>
<tr><td class="money-label">50円</td><td class="money-input"><input id="o50" type="number" value="0"></td></tr>
<tr><td class="money-label">10円</td><td class="money-input"><input id="o10" type="number" value="0"></td></tr>
<tr><td class="money-label">5円</td><td class="money-input"><input id="o5" type="number" value="0"></td></tr>
<tr><td class="money-label">1円</td><td class="money-input"><input id="o1" type="number" value="0"></td></tr>
</table>

<div class="total">合計：<span id="openTotal">0</span>円</div>
<button id="openBtn">レジ開け保存</button>
<div id="msgOpen"></div>
</div>

<!-- レジ締め -->
<div class="tab-content" id="tab-close">
<h2>レジ締め</h2>

<table class="money-table">
<tr><td class="money-label">10000円</td><td class="money-input"><input id="c10000" type="number" value="0"></td></tr>
<tr><td class="money-label">5000円</td><td class="money-input"><input id="c5000" type="number" value="0"></td></tr>
<tr><td class="money-label">1000円</td><td class="money-input"><input id="c1000" type="number" value="0"></td></tr>
<tr><td class="money-label">500円</td><td class="money-input"><input id="c500" type="number" value="0"></td></tr>
<tr><td class="money-label">100円</td><td class="money-input"><input id="c100" type="number" value="0"></td></tr>
<tr><td class="money-label">50円</td><td class="money-input"><input id="c50" type="number" value="0"></td></tr>
<tr><td class="money-label">10円</td><td class="money-input"><input id="c10" type="number" value="0"></td></tr>
<tr><td class="money-label">5円</td><td class="money-input"><input id="c5" type="number" value="0"></td></tr>
<tr><td class="money-label">1円</td><td class="money-input"><input id="c1" type="number" value="0"></td></tr>
</table>

<div class="total">合計：<span id="closeTotal">0</span>円</div>
<button id="closeBtn">レジ締め</button>
<div id="msgClose"></div>
</div>

<!-- 経費 -->
<div class="tab-content" id="tab-expense">
<h2>経費入出金</h2>
<select id="type"><option value="in">入金</option><option value="out">出金</option></select>
<select id="item"><option>買取</option><option>交通費</option><option>備品</option><option>その他</option></select>
<input id="staff" placeholder="担当者">
<input id="amount" type="number" placeholder="金額">
<input id="note" placeholder="備考">
<button id="addExpense">登録</button>
<div id="msgExpense"></div>
</div>

<!-- ⭐ 在庫管理復元 -->
<div class="tab-content" id="tab-inventory">
<h2>在庫管理</h2>
<table id="inventoryTable">
<thead>
<tr><th>印刷</th><th>日付</th><th>店舗/案件/担当</th><th>品物名</th><th>在庫コード</th></tr>
</thead>
<tbody></tbody>
</table>
<button id="printInventoryBtn">選択項目を印刷</button>
</div>
