<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h1>ログイン</h1>

  <input type="email" id="email" placeholder="メール">
  <br><br>
  <input type="password" id="password" placeholder="パスワード">
  <br><br>

  <button onclick="login()">ログイン</button>
  <button onclick="signup()">新規登録</button>

  <p id="message"></p>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAjg3eh85Zn8gMXFVyOe1h7fm1tGvLg_sw",
      authDomain: "liagroup-a1ab1.firebaseapp.com",
      projectId: "liagroup-a1ab1",
    };

    firebase.initializeApp(firebaseConfig);

    var auth = firebase.auth();

    function signup() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(function() {
          document.getElementById("message").innerText = "登録成功！";
        })
        .catch(function(error) {
          document.getElementById("message").innerText = error.message;
        });
    }

    function login() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(function() {
          location.href = "menu.html";
          })
        .catch(function(error) {
          document.getElementById("message").innerText = error.message;
        });
    }
  </script>
</body>
</html>
