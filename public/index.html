<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ログイン</title>

<style>
body {
  margin: 0;
  background: #e6d499;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

/* タイトル */
.title {
  margin-top: 80px;
  font-size: 42px;
  font-weight: bold;
  letter-spacing: 6px;
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

/* ログイン箱 */
.login-box {
  background: white;
  padding: 40px;
  border-radius: 12px;
  width: 320px;
  margin-top: 40px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

/* ログインボタン */
button {
  width: 100%;
  padding: 12px;
  background: #e63333;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  transition: 0.2s;
}

button:hover {
  opacity: 0.85;
}

/* エラー表示 */
#error {
  color: red;
  margin-bottom: 12px;
  min-height: 18px;
  font-size: 14px;
}

/* パスワード表示切替 */
.toggle-password {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  font-size: 13px; /* 少し小さめ */
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif; /* 明朝に統一 */
  color: #555; /* 濃すぎない落ち着いたグレー */
  cursor: pointer;
  user-select: none;
}

.toggle-password input[type="checkbox"] {
  margin-right: 8px; /* 間隔を少し広めに */
  width: 16px;
  height: 16px;
  cursor: pointer;
}

/* optional: ホバーで文字色少し濃く */
.toggle-password:hover {
  color: #333;
}
</style>
</head>

<body>

<div class="title">古物事業部</div>

<div class="login-box">
  <div id="error"></div>
  <form id="loginForm">
    <input type="email" id="email" placeholder="メールアドレス" required>
    <input type="password" id="password" placeholder="パスワード" required>
    <label class="toggle-password">
      <input type="checkbox" id="showPassword"> パスワードを表示
    </label>
    <button type="submit">ログイン</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyACBuhohMmUJc_aQScQGqeLMN8mmsxRFmo",
  authDomain: "liagroup-a1ab1.firebaseapp.com",
  projectId: "liagroup-a1ab1",
  storageBucket: "liagroup-a1ab1.appspot.com",
  messagingSenderId: "361842389207",
  appId: "1:361842389207:web:1a7b92ef9d85b2726a4092"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginForm = document.getElementById("loginForm");
const errorDiv = document.getElementById("error");
const passwordInput = document.getElementById("password");
const showPasswordCheckbox = document.getElementById("showPassword");

// パスワード表示切替
showPasswordCheckbox.addEventListener("change", () => {
  passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
});

// フォーム送信でログイン
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault(); // ページリロード防止
  errorDiv.textContent = ""; // 前回エラークリア

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    // Firebase Authログイン
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Firestoreのユーザードキュメント確認
    const userDocRef = doc(db, "users", user.uid);
    const userDoc = await getDoc(userDocRef);

    // ドキュメントが無ければ作成
    if (!userDoc.exists()) {
      await setDoc(userDocRef, {
        role: "user",
        name: email.split("@")[0],
        createdAt: serverTimestamp()
      });
    }

    // ログイン成功後の遷移
    window.location.href = "menu.html";

  } catch (error) {
    // エラー表示
    errorDiv.textContent = "ログイン失敗: " + error.message;
  }
});
</script>

</body>
</html>
